<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Register menu</title>
</head>

<body>
    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>5-oy 1-dars</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="../css/login.css">
    </head>

    <body>

        <div id="container">
            <h1 id="menu">Accaunt Menu</h1>
            <div id="btns">
                <div class="Github">
                    <a href="https://github.com/"> <i class="fa-brands fa-square-github"
                            style="color: #3f384c;"></i></a>
                </div>
                <div class="Discord">
                    <a href="https://discord.com/"> <i class="fa-brands fa-discord" style="color: #5764ef;"></i></a>
                </div>
                <div class="Google">
                    <a
                        href="https://accounts.google.com/signup/v2/createaccount?continue=https%3A%2F%2Fmyaccount.google.com%3Futm_source%3Daccount-marketing-page%26utm_medium%3Dcreate-account-button&theme=glif&flowName=GlifWebSignIn&flowEntry=SignUp">
                        <i class="fa-brands fa-google"></i></a>
                </div>
                <div class="Twitter">
                    <a href="https://twitter.com/home"> <i class="fa-brands fa-square-twitter"
                            style="color: #00adef;"></i></a>
                </div>
                <div class="Facebook">
                    <a href="https://www.facebook.com/"> <i class="fa-brands fa-facebook"
                            style="color: #0866ff;"></i></a>
                </div>
            </div>

            <div id="log-in-box">
                <div id="name">
                    <input type="text" name="name" id="name-inp" placeholder="Ismingizni kiriting:">
                </div>
                <div id="surname">
                    <input type="text" name="surname" id="surname-inp" placeholder="Familyangizni kiriting:">
                </div>
                <div id="email">
                    <input type="email" name="email" id="email-inp" placeholder="Emailingizni kiriting:">
                </div>
                <div id="Email-password">
                    <input type="password" name="password" id="password-inp"
                        placeholder="Emailingiz parolini kiriting:">
                </div>
            </div>

            <a id="end-btn" href="#">Yuborish</a>
            <div class="log-in">
                <p>Click if you already have an account</p>
                <a href="./login.html">Login</a>
            </div>
        </div>

        <script src="../js/register.js"></script>

    </body>

    </html>
</body>

</html>
